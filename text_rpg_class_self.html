      updateHeroStat() {

    class Unit {

    class Hero extends Unit {

      getXp(xp) {
        this.xp += xp;
        while (this.xp >= 300 + this.lev * 25) {
          this.xp -= (this.lev * 25 + 300)
          this.lev += 1;
          this.att += 5;
          this.maxhp += 15;
