<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>

<body>
  <div><span id='order'>1</span>번째 참가자</div>
  <div>제시어: <span id='word'></span></div>
  <input type="text">
  <button>입력</button>
  <script>
    const number = parseInt(prompt('몇명이 참가하나요?'), 10);
    if (number) {
      const $button = document.querySelector('button');
      const $input = document.querySelector('input');
      const $word = document.querySelector('#word');
      const $order = document.querySelector('#order');

      let word; //제시어
      let newWord;

      const onClickButton = () => {

        if ((!word || word[word.length - 1] === newWord[0]) && Number(newWord.length) === 3) { //제시어가 비어있다?
          //비어있다
          word = newWord; // 입력 단어가 제시어가 된다
          $word.textContent = word;
          const order = Number($order.textContent); // 현재순서
          if (order + 1 > number) {
            $order.textContent = 1;
          }
          else {
            $order.textContent = order + 1;
          }
        }
        else if (Number(newWord.length) !== 3) {
          alert('세글자를 다시 입력하시오');
        }
        else { //틀렸다면
          alert('올바르지 않은 단어입니다. ');
        }
        $input.value = '';
        $input.focus();
      };

      const onInput = (event) => { //입력했을때
        newWord = event.target.value; //newWord에 입력값이 할당된다
      };

      $input.addEventListener('input', onInput);
      $button.addEventListener('click', onClickButton);
    }
  </script>
</body>

</html>
